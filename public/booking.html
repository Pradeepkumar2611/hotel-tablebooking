      <div class="container my-5">

            <div class="card">
              <div class="card-header">
                <h2 class="mb-0">Book Your Table</h2>
              </div>
              <div class="card-body">
                <div id="restaurant-info" class="mb-4">
                  <!-- Restaurant info will be loaded here -->
                </div>
                
                <form id="booking-form">
                  <input type="hidden" id="restaurant-id">
                  
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="booking-date" class="form-label">Date</label>
                      <input type="text" class="form-control" id="booking-date" placeholder="Select date" required>
                    </div>
                    <div class="col-md-6">
                      <label for="booking-time" class="form-label">Time</label>
                      <select class="form-control" id="booking-time" required>
                        <!-- Times will be populated dynamically -->
                      </select>
                    </div>
                  </div>
                  
                  <div class="mb-3">
                    <label for="guests" class="form-label">Number of Guests</label>
                    <input type="number" class="form-control" id="guests" min="1" max="20" value="2" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="user-name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="user-name" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="user-email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="user-email" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="special-requests" class="form-label">Special Requests</label>
                    <textarea class="form-control" id="special-requests" rows="3"></textarea>
                  </div>
                  
                  <button type="button" id="check-availability" class="btn btn-primary">Check Availability</button>
                  
                  <div id="availability-result" class="mt-4" style="display: none;">
                    <div class="alert alert-success mb-4" id="availability-message"></div>
                    
                    <h4 class="mb-3">Pre-order Food (Optional)</h4>
                    <div id="menu-items-container" class="menu-items-container">
                      <!-- Menu items will be loaded here -->
                    </div>
                    
                    <div class="d-grid mt-4">
                      <button type="button" id="confirm-booking" class="btn btn-success btn-lg">Confirm Booking</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
