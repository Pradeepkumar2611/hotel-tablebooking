<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation - TableEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">TableEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/restaurants.html">Restaurants</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h2 class="mb-0">Booking Confirmed!</h2>
          </div>
          <div class="card-body">
            <div class="alert alert-success">
              <h4 class="alert-heading">Thank you for your booking!</h4>
              <p>Your table reservation and food order have been confirmed.</p>
              <p class="mb-0">A confirmation has been sent to your email address.</p>
            </div>
            
            <div id="booking-details">
              <!-- Booking details will be loaded here -->
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
              <a href="/restaurants.html" class="btn btn-primary me-md-2">Book Another Table</a>
              <a href="/" class="btn btn-outline-secondary">Return Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2023 TableEase. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
